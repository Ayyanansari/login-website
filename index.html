<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> hello world </title>
    <style>
        body{
            background-image: url(logo.png);
            background-size: cover;
        }
.navbar{
    display: flex;
}
.img-logo{
    height: 12rem;
    width: 12rem;
}
.links{
    display: flex;
    list-style: none;
    margin-left: 40rem;
}
.nav-link{
    margin-left: 2rem;
}

        .dropdown {
  position: relative;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 130px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
}

.dropdown:hover .dropdown-content {
  display: block;
}

    </style>
</head>
<body>
    
    <div class="navbar">
    <div class="logo-main">
        <img src="logo.png" class="img-logo" alt="logo">
    </div>   
    <div>

            <li class="nav-link">About</li>

    </div>
    </div>
    
</body>

</html>
